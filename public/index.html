<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneKripsi - Penyetoran Uang Terenkripsi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h1 class="text-center mb-4 text-primary">ğŸ’° OneKripsi</h1>

      <form id="depositForm" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label fw-semibold">Nama</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="col-md-6">
          <label for="amount" class="form-label fw-semibold">Jumlah (angka)</label>
          <input type="text" class="form-control" id="amount" required>
        </div>

        <div class="col-md-6">
          <label for="note" class="form-label fw-semibold">Catatan</label>
          <input type="text" class="form-control" id="note">
        </div>

        <div class="col-md-6">
          <label for="key" class="form-label fw-semibold">Key (jumlah kolom)</label>
          <input type="number" class="form-control" id="key" value="3" min="2" required>
        </div>

        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-primary px-5">Kirim Setoran</button>
        </div>
      </form>
    </div>

    <div class="card mt-5 p-4 shadow-sm rounded-4">
      <h2 class="text-center text-success mb-3">ğŸ” Hasil Enkripsi & Deskripsi</h2>
      <div id="resultArea" class="border rounded-3 p-3 bg-white text-break" style="min-height: 80px;"></div>
    </div>

    <div class="card mt-5 p-4 shadow-sm rounded-4">
      <h2 class="text-center text-info mb-3">ğŸ“‹ Daftar Setoran</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Nama</th>
              <th>Encrypted Amount</th>
              <th>Decrypted Amount</th>
              <th>Encrypted Note</th>
              <th>Decrypted Note</th>
              <th>Key</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
